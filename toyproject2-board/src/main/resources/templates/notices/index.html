<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>

    <header id = "header"></header>


    <main>
        <form>
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>id</option>
                <option>닉네임</option>
            </select>
            <label for="serch-value" hidden>검색어</label>
            <input id ="serch-value" type = "search" placeholder="검색어..." name = "search-value">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
             <tr>
                 <th>제목</th>
                 <th>작성자</th>
                 <th>작성일</th>
             </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫글</td>
                    <td>dongwon</td>
                    <td>2023-02-10</td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>dongwon1</td>
                    <td>2023-02-12</td>
                </tr>
                <tr>
                    <td>세번째글</td>
                    <td>dongwon2</td>
                    <td>2023-02-15</td>
                </tr>

            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>뒤로</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>앞으로</td>
                </tr>
            </table>
        </nav>
    </main>
<footer id = "footer"></footer>

</body>
</html>
